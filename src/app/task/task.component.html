<div class="task-list mdl-card mdl-shadow--2dp">
  <form action="/crear" method="post" (keydown)="formSubmit($event)">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="title" name="title" [(ngModel)]="title"/>
          <label class="mdl-textfield__label" for="title">Qu√© quieres hacer hoy...</label>
      </div>
  </form>
  
  
  <div *ngFor="let task of tasks" class="task-item">
      <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect mdl-card__supporting-text " for="{{id}}">
          <mat-checkbox id="{{task._id}}" (change)="markCompleted(task._id, $event)" [checked]="task.completada">{{task.titulo}}</mat-checkbox>
          <a class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored red-background delete-button" 
            style="float:right; height: 24px; line-height: 24px;"
            (click)="delete(task._id)">
              BORRAR
          </a>
      </label>
  </div>

  <div class="mdl-card__actions mdl-grid">
      <div class="mdl-cell mdl-cell--5-col">  
        <span class="pending-task-count" *ngIf="pendings">{{pendings.length}}</span> tareas pendientes
      </div>
      <div class="mdl-cell mdl-cell--7-col">

          <span class="task-filter" [ngClass]="{active:view.todas}"><a routerLink="/tasks" routerLinkActive="active">Todas</a></span>
          <span class="task-filter" [ngClass]="{active:view.pendientes}"><a routerLink="/tasks/pendientes" routerLinkActive="active">Pendientes</a></span>
          <span class="task-filter" [ngClass]="{active:view.completas}"><a routerLink="/tasks/completas" routerLinkActive="active">Completas</a></span>
      </div>
  </div>
</div>
